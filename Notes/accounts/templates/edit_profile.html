{% extends "base.html" %}
{% load bootstrap4 %}
{% block body %}

<div class="container">
  <div class="common-adjust">
    <form method="post">
      {% csrf_token %}
      {% bootstrap_form user_form %}

      {% bootstrap_form profile_form %}
      {% buttons %}
      <button type="submit" name="button" class="btn btn-primary">Save Changes</button>
      {% endbuttons %}
    </form>
  </div>
</div>
{% endblock %}
